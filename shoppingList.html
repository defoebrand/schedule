<!DOCTYPE html>
<html>
   <head>
     <meta charsets="8">
     <title>Shopping List</title>
<style>
body {
	display: flex;
	flex-direction: center;
	justify-content: center;
	align-items: center;
	background: #d6c9a2;
}

#list{
/*	border: 1px solid black;*/
	width: 350px;
	height: 475px;
	margin-top: 75px;
	background: url(images/notebook.png);
	background-size: 100%;
	background-repeat: no-repeat;
  overflow: hidden;
}

#listWindow {
  margin-left: -30px;
  overflow: scroll;
  height: 325px;
  overflow-x: hidden;
  -ms-overflow-style: none;  /* Internet Explorer 10+ */
  scrollbar-width: none;  /* Firefox */
  overflow-y: scroll;
}

#listWindow::-webkit-scrollbar {
    display: none;  /* Safari and Chrome */
}

#insert{
/*	border: 1px solid black; */
	margin: 100px 10px 0 45px;
	line-height: 25px;
	border: none;
/*	background: transparent;*/
}

#toBuy{
/*	border: 1px solid black; */
	min-height: 75px;
	margin: 5px 25px 25px 25px;
  line-height: 22px;
}

#addItem{
	border-radius: 5px;
	margin: 10px 20px 10px 0;
}

.clickedItem{
/*	opacity: 0.25;*/
  font-style: italic;
}

.checked {
  min-height: 75px;
  margin: 5px 25px 25px 25px;
}

#inBasket{
/*	border: 1px solid black; */
	min-height: 50px;
	margin: 25px 25px 25px 25px;
	opacity: 0.25;
}
</style>
   </head>

   <body>

<div id="list">
<!--	<div id="inputBox"></div>
	<div id="toBuy"></div> -->
</div>



     <script>


const list = document.querySelector("#list");

const insert = document.createElement("input");
insert.id = "insert";
insert.type = "text";
list.appendChild(insert);

let listLength = 0;
let basketLength = 0;

const addItem = document.createElement("button");
//addItem.type = "Submit";
addItem.id = "addItem";
addItem.textContent = "Add Item";

addItem.addEventListener("click", function(){
	let groceryItem = document.createElement("li");
	groceryItem.textContent = insert.value;
	groceryItem.addEventListener("click", function(){
		groceryItem.classList.toggle("clickedItem");

	});//list item click event

	toBuy.appendChild(groceryItem);
listLength++;
groceryItem.addEventListener("click", function(){
	if(groceryItem.classList.value !== "clickedItem"){
	inBasket.appendChild(groceryItem);}
	else{
    basketLength++;
    if(groceryItem.parentNode == inBasket){
      inBasket.removeChild(groceryItem);
      checked.appendChild(groceryItem);
    }else{
    toBuy.removeChild(groceryItem);
      checked.appendChild(groceryItem);}
    }
});
	insert.value = "";
}); //add item click event
// click listener can do one of three things
// click and gray.
//click and gray then click to switch
//click, gray, and switch
list.appendChild(addItem);

const listWindow = document.createElement("ul");
listWindow.id = "listWindow";
list.appendChild(listWindow);

const toBuy = document.createElement("ul");
toBuy.id = "toBuy";
listWindow.appendChild(toBuy);

const checked = document.createElement("ul");
checked.classList.add("checked");
listWindow.appendChild(checked);

const inBasket = document.createElement("ul");
inBasket.id = "inBasket";
listWindow.appendChild(inBasket);

let weeklyItems = [
  "500g Beef",
  "500g Chicken",
  "50g salmon",
  "",
  "",
  "",
];

let drinks = [
  "Rum",
  "Tequila",
  "Whiskey",
  "Ginger beer",
  "1 bottles champagne",
  "2 box wine",
  "6 beers",
  "6 non-alcoholic beers",
  "1 bottle of juice",
];

let meat = [
  "500g Ground Beef",
  "2 packs Herring",
  "4 Chicken Thigh/Legs",
  "1 pack Pepperoni",
  "Caviar Dip",
  "1 Carton Eggs",
];

let veggies = [
  "4 Onions",
  "5 Cucumbers",
  "2 Aubergines",
  "4 Peppers",
  "2 Tomatoes",
  "Brocolli/Sprouts/Asparagus",
  "2 packs Spinach",
  "Assorted Mushrooms x3",
  "2 jar Beetroot",
];

let fruits = [
  "4 Bananas",
  "Fresh Fruit",
  "Berries",
];

let dairy = [
  "2 bag keyfir",
  "2 pack Feta Cheese",
  "1 pack Ricotta",
  "1 bag shredded cheese",
  "1 block cheese",
  "4 servings of Yogurt",
  "1 plain greek yogurt",
  "2 containers Cream",
];

let canned = [
  "1 can chickpeas",
  "Sun-dried Tomatoes",
  "3 cans Olives",
  "1 jar Tikras Italas",
  "tahini?",
];

let grains = [
  "1 pack Oatmeal",
  "1 bag Dumplings",
  "1/2 loaf Dark Bread",
  "8 tortillas",
  "Potato Wedges",
  "4 Pre-made pizza bases",
  "Puff/Phylo dough",
  "1 baguette",
];

let fats = [
  "Nuts",
  "Butter",
  "Coconut oil",
];

let shopList = [
//...weeklyItems,
//  ...drinks,
//  ...fruits,
//  ...veggies,
//  ...canned,
//  ...dairy,
//  ...meat,
//  ...grains,
  ...fats,
];




for(let i = 0; i < shopList.length; i++){
let newItem = document.createElement("li");
newItem.textContent = shopList[i];
listLength++;
	newItem.addEventListener("click", function(){
		newItem.classList.toggle("clickedItem");
	});//list item click event
	toBuy.appendChild(newItem);
newItem.addEventListener("click", function(){
	if(newItem.classList.value !== "clickedItem"){
	   inBasket.appendChild(newItem);
     basketLength--;
     if(basketLength == 0) {listWindow.removeChild(checked);}}
	else{
  if(checked.parentNode !== listWindow && basketLength == 0) {listWindow.appendChild(checked);}
    checked.appendChild(newItem);
    listLength--;
    basketLength++;
  if(listLength == 0) {listWindow.removeChild(toBuy);}}
});



}




</script>
   </body>



</html>
