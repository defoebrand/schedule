<!DOCTYPE html>
<html>
   <head>
     <meta charset="UTF-8">
     <title>Schedule</title>  
<!--     <link href="styles/reset.css" rel="stylesheet" type="text/css">   use to erase preset styles as debug tool -->
     <link href="styles/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
<div id="schedule">
<select id="daySel">
<option>Select a day... </option>
<option value="1">Monday</option>
<option value="2">Tuesday</option>
<option value="3">Wednesday</option>
<option value="4">Thursday</option>
<option value="5">Friday</option>
<option value="6">Saturday</option>
<option value="0">Sunday</option>
</select>
<div class="container">
<p id="first">07h - 08h <em id="cuddle">Cuddle</em></p>
<p id="second">08h - 09h <em id="exercise">Workout</em></p>
<p id="third">10h - 14h <em id="work1">Work</em></p>
<p id="fourth">14h - 15h <em id="lunch">Lunch</em></p>
<p id="fifth">15h - 19h <em id="work2">Work</em></p>
<p id="sixth">19h - 20h <em id="dinner">Dinner</em></p>
<p id="seventh">20h - 21h <em id="vary">Class</em></p>
<p id="eighth">21h - 22h <em id="hunny">Hunny</em></p>
<p id="ninth">23h - 07h <em id="sleep">Sleep</em></p>
</div></div>
<div id="menu">
<div class="container">
<p>Monday<br> <em  id ="monday"></em></p>
<p>Tuesday<br><em id="tuesday"></em></p>
<p>Wednesday<br>  <em id="wednesday"></em></p>
<p>Thursday<br>  <em id="thursday"></em></p>
<p>Friday<br>  <em id="friday"></em></p>
<p>Saturday<br>  <em id="saturday"></em></p>
<p>Sunday Theme<br>  <em id="sunday"></em></p>
</div></div>


     <script src="scripts/main.js"></script>
   </body>



</html>
